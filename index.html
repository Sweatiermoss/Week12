<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App User Data</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1>User Data</h1>
      <div class="form-center">
        <form class="row row-cols-lg-auto g-3 align-items-center mt-3">
          <div class="row">
            <div class="col">
              <input
                id="name"
                type="text"
                class="form-control"
                placeholder="name"
                aria-label="Name"
              />
            </div>
            <div class="col">
              <input
                id="email"
                type="text"
                class="form-control"
                placeholder="email"
                aria-label="Email"
              />
            </div>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary" id="addUserButton">
              Add User
            </button>
          </div>
        </form>
      </div>
      <!--Users info table-->
      <table class="table table-striped" id="usersTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table Body -->
        </tbody>
      </table>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
